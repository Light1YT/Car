<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellow Car Game</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
    }
    canvas { 
      display: block; 
      background: transparent;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

<script>
// Система сохранения данных
class GameData {
  static save(key, value) {
    localStorage.setItem(key, JSON.stringify(value));
  }
  
  static load(key, defaultValue = null) {
    const data = localStorage.getItem(key);
    return data ? JSON.parse(data) : defaultValue;
  }
  
  static addDiamonds(amount) {
    const current = this.load('diamonds', 0);
    this.save('diamonds', current + amount);
  }
  
  static getDiamonds() {
    return this.load('diamonds', 100); // Стартовый баланс 100 алмазов
  }
  
  static spendDiamonds(amount) {
    const current = this.getDiamonds();
    if (current >= amount) {
      this.save('diamonds', current - amount);
      return true;
    }
    return false;
  }
  
  static saveScore(score) {
    const scores = this.load('scores', []);
    scores.push(Math.floor(score));
    scores.sort((a, b) => b - a);
    scores.splice(10); // Оставляем только топ-10
    this.save('scores', scores);
  }
  
  static getTopScores() {
    return this.load('scores', []);
  }
  
  static canClaimDailyReward() {
    const lastClaim = this.load('lastDailyReward', 0);
    const now = Date.now();
    const oneDay = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах
    return (now - lastClaim) >= oneDay;
  }
  
  static claimDailyReward() {
    if (this.canClaimDailyReward()) {
      this.addDiamonds(1);
      this.save('lastDailyReward', Date.now());
      return true;
    }
    return false;
  }
}

// Главное меню
class MenuScene extends Phaser.Scene {
  constructor() {
    super('MenuScene');
  }

  create() {
    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;

    // Фон
    this.add.rectangle(gameWidth / 2, gameHeight / 2, gameWidth, gameHeight, 0x1a1a2e);

    // Обновляем баланс при входе в меню
    this.events.on('wake', () => {
      this.updateDiamondsDisplay();
    });

    // Заголовок
    this.add.text(gameWidth / 2, gameHeight * 0.2, 'АВТОГОНКИ', {
      font: 'bold 48px Arial',
      fill: '#FFD700',
      stroke: '#000',
      strokeThickness: 4
    }).setOrigin(0.5);

    // Баланс алмазов
    const diamonds = GameData.getDiamonds();
    this.diamondsText = this.add.text(gameWidth - 20, 20, `💎 ${diamonds}`, {
      font: 'bold 24px Arial',
      fill: '#00FFFF',
      stroke: '#000',
      strokeThickness: 2
    }).setOrigin(1, 0);

    // Кнопки меню
    const buttonStyle = {
      font: 'bold 28px Arial',
      fill: '#fff',
      backgroundColor: '#0066cc',
      stroke: '#000',
      strokeThickness: 2
    };

    const playButton = this.createButton(gameWidth / 2, gameHeight * 0.4, 'ИГРАТЬ', buttonStyle, () => {
      this.scene.start('MainScene');
    });

    const shopButton = this.createButton(gameWidth / 2, gameHeight * 0.52, 'МАГАЗИН', buttonStyle, () => {
      this.scene.start('ShopScene');
    });

    const promoButton = this.createButton(gameWidth / 2, gameHeight * 0.64, 'АКЦИИ', buttonStyle, () => {
      this.scene.start('PromotionsScene');
    });

    const leaderButton = this.createButton(gameWidth / 2, gameHeight * 0.76, 'ТАБЛИЦА ЛИДЕРОВ', buttonStyle, () => {
      this.scene.start('LeaderboardScene');
    });
  }

  createButton(x, y, text, style, callback) {
    const button = this.add.text(x, y, text, style)
      .setOrigin(0.5)
      .setPadding(20, 15)
      .setInteractive()
      .on('pointerdown', callback)
      .on('pointerover', () => {
        button.setScale(1.1);
        button.setFill('#44ff44');
      })
      .on('pointerout', () => {
        button.setScale(1);
        button.setFill('#fff');
      });
    return button;
  }

  updateDiamondsDisplay() {
    const diamonds = GameData.getDiamonds();
    this.diamondsText.setText(`💎 ${diamonds}`);
  }
}

// Магазин
class ShopScene extends Phaser.Scene {
  constructor() {
    super('ShopScene');
  }

  create() {
    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;

    // Фон
    this.add.rectangle(gameWidth / 2, gameHeight / 2, gameWidth, gameHeight, 0x2a2a2a);

    // Заголовок
    this.add.text(gameWidth / 2, 60, 'МАГАЗИН', {
      font: 'bold 36px Arial',
      fill: '#FFD700',
      stroke: '#000',
      strokeThickness: 3
    }).setOrigin(0.5);

    // Баланс
    const diamonds = GameData.getDiamonds();
    this.diamondsText = this.add.text(gameWidth / 2, 110, `Баланс: 💎 ${diamonds}`, {
      font: 'bold 24px Arial',
      fill: '#00FFFF',
      stroke: '#000',
      strokeThickness: 2
    }).setOrigin(0.5);

    // Товары
    const items = [
      { name: 'Скидка 10%', price: 15, description: 'Скидка на все покупки' },
      { name: 'Скидка 15%', price: 25, description: 'Увеличенная скидка' },
      { name: 'Скидка 20%', price: 50, description: 'Максимальная скидка' },
      { name: 'Будильник', price: 15, description: 'Специальный предмет' }
    ];

    items.forEach((item, index) => {
      const y = 200 + index * 120;
      this.createShopItem(gameWidth / 2, y, item);
    });

    // Кнопка назад
    this.createButton(100, gameHeight - 60, 'НАЗАД', {
      font: 'bold 24px Arial',
      fill: '#fff',
      backgroundColor: '#666',
      stroke: '#000',
      strokeThickness: 2
    }, () => {
      this.scene.start('MenuScene');
    });
  }

  createShopItem(x, y, item) {
    const gameWidth = this.sys.game.config.width;
    
    // Фон товара
    const itemBg = this.add.rectangle(x, y, gameWidth * 0.9, 100, 0x444444, 0.8);
    itemBg.setStrokeStyle(2, 0xFFFFFF);

    // Название товара
    this.add.text(x - gameWidth * 0.4, y - 20, item.name, {
      font: 'bold 22px Arial',
      fill: '#FFD700',
      stroke: '#000',
      strokeThickness: 2
    }).setOrigin(0, 0.5);

    // Описание
    this.add.text(x - gameWidth * 0.4, y + 10, item.description, {
      font: '16px Arial',
      fill: '#ccc'
    }).setOrigin(0, 0.5);

    // Цена
    this.add.text(x + gameWidth * 0.15, y - 10, `💎 ${item.price}`, {
      font: 'bold 20px Arial',
      fill: '#00FFFF',
      stroke: '#000',
      strokeThickness: 1
    }).setOrigin(0.5, 0.5);

    const buyButton = this.createButton(x + gameWidth * 0.25, y + 20, 'КУПИТЬ', {
      font: 'bold 18px Arial',
      fill: '#fff',
      backgroundColor: '#00aa00',
      stroke: '#000',
      strokeThickness: 1
    }, () => {
      this.buyItem(item);
    });
  }

  buyItem(item) {
    if (GameData.spendDiamonds(item.price)) {
      this.showPurchaseConfirmation(item);
      this.updateDiamondsDisplay();
    } else {
      this.showMessage('Недостаточно алмазов!');
    }
  }

  showPurchaseConfirmation(item) {
    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;

    // Затемнение
    const overlay = this.add.rectangle(gameWidth / 2, gameHeight / 2, gameWidth, gameHeight, 0x000000, 0.7);

    // Окно подтверждения
    const confirmBox = this.add.rectangle(gameWidth / 2, gameHeight / 2, 400, 250, 0x333333);
    confirmBox.setStrokeStyle(3, 0xFFFFFF);

    this.add.text(gameWidth / 2, gameHeight / 2 - 60, 'ПОКУПКА СОВЕРШЕНА!', {
      font: 'bold 24px Arial',
      fill: '#00ff00',
      stroke: '#000',
      strokeThickness: 2
    }).setOrigin(0.5);

    this.add.text(gameWidth / 2, gameHeight / 2 - 20, `${item.name} приобретен!`, {
      font: '18px Arial',
      fill: '#fff'
    }).setOrigin(0.5);

    this.add.text(gameWidth / 2, gameHeight / 2 + 10, 'Перейти на сайт?', {
      font: '16px Arial',
      fill: '#ccc'
    }).setOrigin(0.5);

    const yesButton = this.createButton(gameWidth / 2 - 80, gameHeight / 2 + 60, 'ДА', {
      font: 'bold 20px Arial',
      fill: '#fff',
      backgroundColor: '#00aa00',
      stroke: '#000',
      strokeThickness: 2
    }, () => {
      window.open('https://koreanaparts.ru/block/119', '_blank');
      overlay.destroy();
      confirmBox.destroy();
    });

    const noButton = this.createButton(gameWidth / 2 + 80, gameHeight / 2 + 60, 'НЕТ', {
      font: 'bold 20px Arial',
      fill: '#fff',
      backgroundColor: '#aa0000',
      stroke: '#000',
      strokeThickness: 2
    }, () => {
      overlay.destroy();
      confirmBox.destroy();
    });
  }

  showMessage(text) {
    const message = this.add.text(this.sys.game.config.width / 2, 150, text, {
      font: 'bold 20px Arial',
      fill: '#ff0000',
      backgroundColor: '#000',
      stroke: '#fff',
      strokeThickness: 1
    }).setOrigin(0.5).setPadding(10);

    this.time.delayedCall(2000, () => message.destroy());
  }

  updateDiamondsDisplay() {
    const diamonds = GameData.getDiamonds();
    this.diamondsText.setText(`Баланс: 💎 ${diamonds}`);
  }

  createButton(x, y, text, style, callback) {
    const button = this.add.text(x, y, text, style)
      .setOrigin(0.5)
      .setPadding(15, 10)
      .setInteractive()
      .on('pointerdown', callback)
      .on('pointerover', () => {
        button.setScale(1.1);
      })
      .on('pointerout', () => {
        button.setScale(1);
      });
    return button;
  }
}

// Акции
class PromotionsScene extends Phaser.Scene {
  constructor() {
    super('PromotionsScene');
  }

  create() {
    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;

    // Фон
    this.add.rectangle(gameWidth / 2, gameHeight / 2, gameWidth, gameHeight, 0x1a4a1a);

    // Заголовок
    this.add.text(gameWidth / 2, 60, 'АКЦИИ', {
      font: 'bold 36px Arial',
      fill: '#FFD700',
      stroke: '#000',
      strokeThickness: 3
    }).setOrigin(0.5);

    // Ежедневная реклама
    this.createDailyReward(gameWidth / 2, 150);
    
    // Двойные алмазы в выходные
    this.createPromotion(gameWidth / 2, 230, 'Двойные алмазы в выходные!', null);
    
    // Специальное предложение недели
    this.createPromotion(gameWidth / 2, 310, 'Специальное предложение недели', () => {
      window.open('https://koreanaparts.ru/specpredlozheniya-i-akcii-kompanii-koreana-sankt-peterburg', '_blank');
    });
    
    // Мем за алмаз
    this.createPromotion(gameWidth / 2, 390, 'Мем за алмаз', () => {
      window.open('https://www.anekdot.ru/last/mem/', '_blank');
    });

    // Кнопка назад
    this.createButton(100, gameHeight - 60, 'НАЗАД', {
      font: 'bold 24px Arial',
      fill: '#fff',
      backgroundColor: '#666',
      stroke: '#000',
      strokeThickness: 2
    }, () => {
      this.scene.start('MenuScene');
    });
  }

  createDailyReward(x, y) {
    const gameWidth = this.sys.game.config.width;
    const canClaim = GameData.canClaimDailyReward();
    
    const promoBg = this.add.rectangle(x, y, gameWidth * 0.9, 60, 0x444444, 0.8);
    promoBg.setStrokeStyle(2, canClaim ? 0x00FF00 : 0x666666);

    const text = canClaim ? 'Ежедневная реклама +1 алмаз (Доступно!)' : 'Ежедневная реклама +1 алмаз (Недоступно)';
    const color = canClaim ? '#00FF00' : '#888888';
    
    const rewardText = this.add.text(x, y, text, {
      font: 'bold 20px Arial',
      fill: color,
      stroke: '#000',
      strokeThickness: 1
    }).setOrigin(0.5);

    if (canClaim) {
      promoBg.setInteractive()
        .on('pointerdown', () => {
          if (GameData.claimDailyReward()) {
            this.showMessage('Получен 1 алмаз! Возвращайтесь завтра!');
            rewardText.setText('Ежедневная реклама +1 алмаз (Недоступно)');
            rewardText.setFill('#888888');
            promoBg.setStrokeStyle(2, 0x666666);
            promoBg.removeInteractive();
          }
        })
        .on('pointerover', () => {
          promoBg.setScale(1.05);
        })
        .on('pointerout', () => {
          promoBg.setScale(1);
        });
    }
  }

  createPromotion(x, y, text, callback) {
    const gameWidth = this.sys.game.config.width;
    const promoBg = this.add.rectangle(x, y, gameWidth * 0.9, 60, 0x444444, 0.8);
    promoBg.setStrokeStyle(2, callback ? 0x0066cc : 0x00FF00);

    const promoText = this.add.text(x, y, text, {
      font: 'bold 20px Arial',
      fill: callback ? '#00AAFF' : '#fff',
      stroke: '#000',
      strokeThickness: 1
    }).setOrigin(0.5);

    if (callback) {
      promoBg.setInteractive()
        .on('pointerdown', callback)
        .on('pointerover', () => {
          promoBg.setScale(1.05);
          promoText.setFill('#44CCFF');
        })
        .on('pointerout', () => {
          promoBg.setScale(1);
          promoText.setFill('#00AAFF');
        });
    }
  }

  showMessage(text) {
    const message = this.add.text(this.sys.game.config.width / 2, 120, text, {
      font: 'bold 20px Arial',
      fill: '#00ff00',
      backgroundColor: '#000',
      stroke: '#fff',
      strokeThickness: 1
    }).setOrigin(0.5).setPadding(10);

    this.time.delayedCall(3000, () => message.destroy());
  }

  createButton(x, y, text, style, callback) {
    const button = this.add.text(x, y, text, style)
      .setOrigin(0.5)
      .setPadding(15, 10)
      .setInteractive()
      .on('pointerdown', callback)
      .on('pointerover', () => {
        button.setScale(1.1);
      })
      .on('pointerout', () => {
        button.setScale(1);
      });
    return button;
  }
}

      });

  }

// Основная игра (модифицированная)
class MainScene extends Phaser.Scene {
  constructor() {
    super('MainScene');
    this.gameOverFlag = false;
    this.touchStartX = 0;
    this.touchStartY = 0;
    this.isTouching = false;
  }

  preload() {
    this.load.image('car', 'car.png');
    this.load.image('bonus', 'bonus.png');
    this.load.image('obstacle', 'obstacle.png');
  }

  create() {
    this.laneCount = 3;
    this.speed = 200;
    this.score = 0;
    this.nextSpeedUp = 0;
    this.lastObstacleSpawnTime = 0;
    this.lastDiamondSpawnTime = 0;
    this.gameOverFlag = false;

    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;
    this.laneWidth = gameWidth / this.laneCount;

    // Создаем дорогу и фоновые элементы
    this.createRoad();
    this.createBackgroundElements();

    this.player = this.physics.add.sprite(gameWidth / 2, gameHeight * 0.8, 'car');
    this.player.setDisplaySize(gameWidth * 0.2, gameHeight * 0.09);
    this.player.setCollideWorldBounds(true);
    this.player.lane = 1;

    // Добавляем тень для машинки
    this.playerShadow = this.add.ellipse(this.player.x, this.player.y + 30, gameWidth * 0.18, gameHeight * 0.03, 0x000000, 0.4);

    this.obstacles = this.physics.add.group();
    this.bonuses = this.physics.add.group();
    this.extraBonuses = this.physics.add.group(); // Новая группа для алмазов

    this.physics.add.overlap(this.player, this.obstacles, () => this.handleGameOver(), null, this);
    this.physics.add.overlap(this.player, this.bonuses, (player, bonus) => {
      bonus.destroy();
      this.score += 50;
      this.createScoreEffect(bonus.x, bonus.y, '+50');
    }, null, this);

    // Обработка сбора алмазов
    this.physics.add.overlap(this.player, this.extraBonuses, (player, diamond) => {
      diamond.destroy();
      GameData.addDiamonds(1);
      this.createScoreEffect(diamond.x, diamond.y, '+1💎');
      this.updateDiamondsDisplay();
    }, null, this);

    // Улучшенный счет
    this.scoreText = this.add.text(20, 20, 'СЧЕТ: 0', { 
      font: 'bold 28px Arial', 
      fill: '#fff',
      stroke: '#000',
      strokeThickness: 4,
      shadow: { offsetX: 2, offsetY: 2, color: '#000', blur: 5, fill: true }
    });

    // Отображение алмазов
    this.diamondsText = this.add.text(20, 60, `💎 ${GameData.getDiamonds()}`, {
      font: 'bold 24px Arial',
      fill: '#00FFFF',
      stroke: '#000',
      strokeThickness: 2
    });

    this.input.keyboard.on('keydown-LEFT', () => this.changeLane(-1));
    this.input.keyboard.on('keydown-RIGHT', () => this.changeLane(1));
    
    // Управление свайпами
    this.input.on('pointerdown', (pointer) => {
      this.touchStartX = pointer.x;
      this.touchStartY = pointer.y;
      this.isTouching = true;
    });
    
    this.input.on('pointerup', (pointer) => {
      if (this.isTouching) {
        this.handleSwipe(pointer.x, pointer.y);
        this.isTouching = false;
      }
    });
    
    this.input.on('pointermove', (pointer) => {
      if (this.isTouching) {
        const deltaX = pointer.x - this.touchStartX;
        const deltaY = pointer.y - this.touchStartY;
        
        if (Math.abs(deltaX) > 50 && Math.abs(deltaX) > Math.abs(deltaY)) {
          if (deltaX > 0) {
            this.changeLane(1);
          } else {
            this.changeLane(-1);
          }
          this.isTouching = false;
        }
      }
    });
  }

  createRoad() {
    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;
    
    // Основная дорога (асфальт)
    this.add.rectangle(gameWidth / 2, gameHeight / 2, gameWidth, gameHeight, 0x2c2c2c);
    
    // Обочины с травой
    const shoulderWidth = gameWidth * 0.15;
    this.add.rectangle(shoulderWidth / 2, gameHeight / 2, shoulderWidth, gameHeight, 0x228B22);
    this.add.rectangle(gameWidth - shoulderWidth / 2, gameHeight / 2, shoulderWidth, gameHeight, 0x228B22);
    
    // Боковые ограждения
    this.add.rectangle(shoulderWidth, gameHeight / 2, 8, gameHeight, 0xFFFFFF);
    this.add.rectangle(gameWidth - shoulderWidth, gameHeight / 2, 8, gameHeight, 0xFFFFFF);
    
    // Разметка полос движения
    const roadWidth = gameWidth - (shoulderWidth * 2);
    const roadStart = shoulderWidth;
    const laneWidth = roadWidth / this.laneCount;
    
    // Центральные линии между полосами
    for (let i = 1; i < this.laneCount; i++) {
      const x = roadStart + i * laneWidth;
      for (let y = 0; y < gameHeight; y += 60) {
        this.add.rectangle(x, y, 4, 30, 0xFFFF00);
      }
    }
    
    // Боковые пунктирные линии
    for (let y = 0; y < gameHeight; y += 40) {
      this.add.rectangle(roadStart + 20, y, 2, 20, 0xFFFFFF);
      this.add.rectangle(gameWidth - shoulderWidth - 20, y, 2, 20, 0xFFFFFF);
    }
    
    this.laneWidth = laneWidth;
    this.roadStart = roadStart;
  }

  createBackgroundElements() {
    const gameWidth = this.sys.game.config.width;
    const gameHeight = this.sys.game.config.height;
    const shoulderWidth = gameWidth * 0.15;
    
    // Деревья на обочинах
    for (let i = 0; i < 12; i++) {
      const side = i % 2;
      const x = side === 0 ? shoulderWidth / 2 : gameWidth - shoulderWidth / 2;
      const y = (i / 2) * (gameHeight / 6) + 50;
      
      this.add.rectangle(x, y, 15, 50, 0x8B4513);
      this.add.circle(x, y - 25, 30, 0x006400);
      this.add.ellipse(x + 10, y + 25, 40, 15, 0x000000, 0.3);
    }
    
    // Здания на заднем плане
    for (let i = 0; i < 8; i++) {
      const side = i % 2;
      const x = side === 0 ? -30 : gameWidth + 30;
      const y = (i / 2) * (gameHeight / 4) + 100;
      const height = Phaser.Math.Between(80, 150);
      const width = Phaser.Math.Between(40, 80);
      
      this.add.rectangle(x, y - height/2, width, height, 0x696969);
      for (let j = 0; j < 3; j++) {
        for (let k = 0; k < Math.floor(height/30); k++) {
          if (Phaser.Math.Between(0, 100) < 60) {
            this.add.rectangle(x - width/3 + j * width/3, y - height/2 + k * 25, 8, 8, 0xFFFF00, 0.8);
          }
        }
      }
    }
  }

  createScoreEffect(x, y, text) {
    const scoreText = this.add.text(x, y, text, {
      font: 'bold 20px Arial',
      fill: text.includes('💎') ? '#00FFFF' : '#00ff00',
      stroke: '#000',
      strokeThickness: 2
    }).setOrigin(0.5);
    
    this.tweens.add({
      targets: scoreText,
      y: y - 50,
      alpha: 0,
      duration: 1000,
      ease: 'Power2',
      onComplete: () => scoreText.destroy()
    });
  }

  updateDiamondsDisplay() {
    this.diamondsText.setText(`💎 ${GameData.getDiamonds()}`);
  }

  update(time, delta) {
    if (this.gameOverFlag) return;

    if (time > this.nextSpeedUp) {
      this.speed += 25;
      this.nextSpeedUp = time + 5000;
    }

    this.score += delta * 0.01;
    this.scoreText.setText('СЧЕТ: ' + Math.floor(this.score));

    // Спавн алмазов каждые 30 секунд
    if (time - this.lastDiamondSpawnTime > 30000) {
      const randomLane = Phaser.Math.Between(0, 2);
      this.spawnObject('extrabonus', randomLane);
      this.lastDiamondSpawnTime = time;
    }

    if (time - this.lastObstacleSpawnTime > 800) {
      const lanes = Phaser.Utils.Array.Shuffle([0, 1, 2]);
      let placedObstacles = 0;

      for (let i = 0; i < lanes.length; i++) {
        const lane = lanes[i];
        if (placedObstacles < 2 && Phaser.Math.Between(0, 1000) < 300) {
          this.spawnObject('obstacle', lane);
          placedObstacles++;
        } else if (Phaser.Math.Between(0, 1000) < 60) { // Уменьшено с 120 до 60
          this.spawnObject('bonus', lane);
        }
      }
      this.lastObstacleSpawnTime = time;
    }

    this.obstacles.children.iterate(child => child.y += this.speed * delta / 1000);
    this.bonuses.children.iterate(child => child.y += this.speed * delta / 1000);
    this.extraBonuses.children.iterate(child => child.y += this.speed * delta / 1000);
    
    this.playerShadow.x = this.player.x;
    this.playerShadow.y = this.player.y + 30;
  }

  spawnObject(type, lane) {
    const x = this.roadStart + lane * this.laneWidth + this.laneWidth / 2;
    const y = -60;
    
    if (type === 'extrabonus') {
      // Создаем алмаз
      const diamond = this.extraBonuses.create(x, y, 'bonus');
      diamond.setDisplaySize(this.sys.game.config.width * 0.1, this.sys.game.config.height * 0.05);
      diamond.setTint(0x00FFFF); // Голубой цвет для алмазов
      diamond.setImmovable(true);
      
      // Добавляем мерцание
      this.tweens.add({
        targets: diamond,
        alpha: 0.3,
        duration: 500,
        yoyo: true,
        repeat: -1
      });
    } else {
      const group = (type === 'bonus') ? this.bonuses : this.obstacles;
      const sprite = group.create(x, y, type);
      sprite.setDisplaySize(this.sys.game.config.width * 0.14, this.sys.game.config.height * 0.07);
      sprite.setImmovable(true);
    }
  }

  changeLane(dir) {
    if (this.gameOverFlag) return;
    this.player.lane = Phaser.Math.Clamp(this.player.lane + dir, 0, this.laneCount - 1);
    this.player.x = this.roadStart + this.player.lane * this.laneWidth + this.laneWidth / 2;
  }

  handleGameOver() {
    if (this.gameOverFlag) return;
    this.gameOverFlag = true;

    // Сохраняем счет
    GameData.saveScore(this.score);

    this.physics.pause();
    this.player.setTint(0xff0000);

    // Экран окончания игры
    const overlay = this.add.rectangle(this.sys.game.config.width / 2, this.sys.game.config.height / 2, 400, 300, 0x000000, 0.9);
    overlay.setStrokeStyle(3, 0xFFFFFF);
    
    this.add.text(this.sys.game.config.width / 2, this.sys.game.config.height / 2 - 80, 'ИГРА ОКОНЧЕНА', { 
      font: 'bold 28px Arial', 
      fill: '#ff4444',
      stroke: '#000',
      strokeThickness: 2
    }).setOrigin(0.5);
    
    this.add.text(this.sys.game.config.width / 2, this.sys.game.config.height / 2 - 40, 'Итоговый счет: ' + Math.floor(this.score), { 
      font: 'bold 20px Arial', 
      fill: '#fff',
      stroke: '#000',
      strokeThickness: 1
    }).setOrigin(0.5);
    
    const restartButton = this.add.text(this.sys.game.config.width / 2, this.sys.game.config.height / 2 + 10, 'НАЧАТЬ ЗАНОВО', { 
      font: 'bold 22px Arial', 
      fill: '#00ff00', 
      backgroundColor: '#000',
      stroke: '#fff',
      strokeThickness: 1
    })
      .setOrigin(0.5)
      .setPadding(15, 10)
      .setInteractive()
      .on('pointerdown', () => {
        this.scene.restart();
      })
      .on('pointerover', () => {
        restartButton.setScale(1.1);
        restartButton.setFill('#44ff44');
      })
      .on('pointerout', () => {
        restartButton.setScale(1);
        restartButton.setFill('#00ff00');
      });

    const menuButton = this.add.text(this.sys.game.config.width / 2, this.sys.game.config.height / 2 + 60, 'МЕНЮ', { 
      font: 'bold 22px Arial', 
      fill: '#ffaa00', 
      backgroundColor: '#000',
      stroke: '#fff',
      strokeThickness: 1
    })
      .setOrigin(0.5)
      .setPadding(15, 10)
      .setInteractive()
      .on('pointerdown', () => {
        this.scene.start('MenuScene');
      })
      .on('pointerover', () => {
        menuButton.setScale(1.1);
        menuButton.setFill('#ffcc44');
      })
      .on('pointerout', () => {
        menuButton.setScale(1);
        menuButton.setFill('#ffaa00');
      });
  }

  handleSwipe(endX, endY) {
    const deltaX = endX - this.touchStartX;
    const deltaY = endY - this.touchStartY;
    
    const minSwipeDistance = 30;
    
    if (Math.abs(deltaX) > minSwipeDistance) {
      if (Math.abs(deltaX) > Math.abs(deltaY)) {
        if (deltaX > 0) {
          this.changeLane(1);
        } else {
          this.changeLane(-1);
        }
      }
    } else {
      const screenWidth = this.sys.game.config.width;
      if (endX < screenWidth / 2) {
        this.changeLane(-1);
      } else {
        this.changeLane(1);
      }
    }
  }
}

const config = {
  type: Phaser.AUTO,
  width: window.innerWidth,
  height: window.innerHeight,
  physics: { default: 'arcade' },
  scene: [MenuScene, ShopScene, PromotionsScene, LeaderboardScene, MainScene]
};

const game = new Phaser.Game(config);

window.addEventListener('resize', () => {
  game.scale.resize(window.innerWidth, window.innerHeight);
});
</script>
